app-id: io.github.kitware.F3D
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
command: f3d
#rename-icon: avogadro2.png
#rename-desktop-file: avogadro2.desktop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /include
  - /lib/cmake
  - /share/doc
  - "*.la"
  - "*.a"

modules:
  - shared-modules/glew/glew.json
  
  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.9/eigen-3.3.9.tar.bz2
        sha256: 0fa5cafe78f66d2b501b43016858070d52ba47bd9b1016b0165a7b8e04675677
    cleanup: 
      - "*"
          
  - name: hdf5
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.12/hdf5-1.12.0/src/hdf5-1.12.0.tar.gz
        sha256: a62dcb276658cb78e6795dd29bf926ed7a9bc4edf6e77025cd2c689a8f97c17a
    cleanup:
      - "/share/hdf5_examples"
     
    # OSPRay 1.8.0 use Embree 3.4.0  
  - name: Embree
    buildsystem: cmake
    config-opts:
      - -DEMBREE_TUTORIALS:BOOL=OFF
      - -DEMBREE_ISPC_SUPPORT:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/embree/embree/archive/refs/tags/v3.4.0.tar.gz
        sha256: 22229f19332d4fd08eb3bf60198211bda674f51632b977c9d7fd09531e09dd8d
        #url: https://github.com/embree/embree/archive/refs/tags/v3.12.2.tar.gz
        #sha256: 22a527622497e07970e733f753cc9c10b2bd82c3b17964e4f71a5fd2cdfca210
    modules:
      - name: extra-cmake-modules
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://invent.kde.org/frameworks/extra-cmake-modules.git
            tag: v5.78.0
        # Attempt to build from source, but ISPC need glic-32bit
        # which make things complicated.
        # OSPRay need ISPC 1.9.2.
      - name: ISPC
        buildsystem: simple
        build-commands:
          - cp ispc /app/bin/
        sources:
          - type: archive
            url: https://github.com/ispc/ispc/releases/download/v1.9.2/ispc-v1.9.2b-linux.tar.gz
            sha256: d8ddcd15f7579c4cc5fecc786be59e11513fec32115d520fc054abe5490e0016
      - name: glfw
        buildsystem: cmake
        config-opts:
          - -DGLFW_USE_WAYLAND:BOOL=ON
        sources:
          - type: archive
            url: https://github.com/glfw/glfw/releases/download/3.3.4/glfw-3.3.4.zip
            sha256: bbd2c42c660b725e9755eb417e40b373f0d4c03138c9b2e210d02cd308bd99cd
        # OSPRay 1.8.0 need non-date format version number of TBB, 
        # this is the newest non-date format version.
        # Could not build from source with make for some reason.
      - name: TBB
        buildsystem: simple
        build-commands:
          - cp -r bin/* /app/bin/
          - cp -r include/* /app/include/
          - cp -r lib/* /app/lib/
          #- cp -r python/* /app/python/
          #- cd src && make
        sources:
          - type: archive
            #url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/2019_U3.tar.gz
            #sha256: 4cb6bde796ae056e7c29f31bfdc6cfd0cfe848925219e9c82a20f09158e81542
            url: https://github.com/oneapi-src/oneTBB/releases/download/2019_U3/tbb2019_20181203oss_lin.tgz
            sha256: 53163b20f911d738e9fa324d320db1154b5c04a6e93f3b69b1dc35fa9ddb80b7
            #https://github.com/oneapi-src/oneTBB/archive/refs/tags/2019_U3.tar.gz
          #- type: archive
            #url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/4.4.6.tar.gz
            #sha256: 65101b3a0eda38320ec3e3603daa79c54e6a60fb59ed2959738eaf4ce6d17f0a
      #- name: TBB
        #buildsystem: cmake
        #builddir: true
        #config-opts:
          #- -DTBB_TEST:BOOL=OFF
          #- -DTBB_EXAMPLES:BOOL=OFF
        #sources:
          #- type: archive
            #url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.2.0.tar.gz
            #sha256: cee20b0a71d977416f3e3b4ec643ee4f38cedeb2a9ff015303431dd9d8d79854
          
    # For ray tracing
    # VTK need old version of OSPRay, would not take new version.
    # When VTK update, update OSPRay, Embree, TBB, and ISPC too.
  - name: OSPRay
    buildsystem: cmake
    builddir: true
    sources:
      - type: archive
        url: https://github.com/ospray/ospray/archive/refs/tags/v1.8.0.tar.gz
        sha256: c429c08a025fa5228964d824d112fbbb89385ad850ef4f2d974173ae4be9a819
      #- type: archive
        #url: https://github.com/ospray/OSPRay/archive/v2.5.0.tar.gz
        #sha256: 074bfd83b5a554daf8da8d9b778b6ef1061e54a1688eac13e0bdccf95593883d
    modules:
      - name: rkcommon
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/ospray/rkcommon/archive/refs/tags/v1.6.0.tar.gz
            sha256: 24d0c9c58a4d2f22075850df170ec5732cfaa0a16f22f90dbd6538232be009b0
      #- name: openvkl
        #buildsystem: cmake
        #builddir: true
        #config-opts:
          #- -DBUILD_EXAMPLES:BOOL=OFF
          #- -DBUILD_BENCHMARKS:BOOL=OFF
        #sources:
          #- type: archive
            #url: https://github.com/openvkl/openvkl/archive/refs/tags/v0.12.1.tar.gz
            #sha256: 58ce13fe09699a9966b665c89fac0fca96a1155606889e11ec8f0fc34834e25a
 
    # When VTK update, update OSPRay, Embree, TBB, and ISPC too. 
  - name: VTK
    buildsystem: cmake
    builddir: true
    config-opts:
    - -DBUILD_SHARED_LIBS=ON
    - -DOpenGL_GL_PREFERENCE=GLVND
    - -DBUILD_TESTING:BOOL=OFF
    - -DVTK_USE_SYSTEM_ZLIB:BOOL=ON
    - -DVTK_USE_SYSTEM_EIGEN:BOOL=ON
    - -DVTK_BUILD_QT_DESIGNER_PLUGIN:BOOL=OFF
    - -DCMAKE_BUILD_TYPE=Release
    - -DVTK_LEGACY_REMOVE:BOOL=ON
    - -DVTK_MODULE_ENABLE_VTK_RenderingRayTracing=WANT
    - -DVTKOSPRAY_ENABLE_DENOISER:BOOL=ON
    sources:
      - type: archive
        url: https://www.vtk.org/files/release/9.0/VTK-9.0.1.tar.gz
        sha256: 1b39a5e191c282861e7af4101eaa8585969a2de05f5646c9199a161213a622c7
    modules:
      - name: OpenImageDenoise
        buildsystem: cmake
        sources:
          - type: archive
            url: https://github.com/OpenImageDenoise/oidn/releases/download/v1.3.0/oidn-1.3.0.src.tar.gz
            sha256: 88367b2bbea82d1df45d65141c36b6d86491bc6b397dc70beb3a05dda566f31c

  - name: F3D
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX:PATH=/app
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DBUILD_TESTING:BOOL=ON
      - -DF3D_INSTALL_DEFAULT_CONFIGURATION_FILE:BOOL=ON 
    post-install:
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://gitlab.kitware.com/f3d/f3d/-/archive/v1.1.0/f3d-v1.1.0.tar.gz
        sha256: 93aa9759efcc4e77beac4568280aaeaca21bfb233d3c9f60262207ca595bde79
      - type: file
        path: io.github.kitware.F3D.metainfo.xml
        
  
